<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>SIT 725 Prac 3</title>
      <meta name="description" content="basic template for SIT 725 Prac 3">
      <meta name="author" content="SitePoint">
      <meta property="og:title" content="SIT 725 Prac 3">
      <meta property="og:type" content="website">
      <meta property="og:description" content="basic template for SIT 725 Prac 3">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <nav>
         <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="user-image.png"/></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
               <li><a target="_blank" href="https://www.google.com/">Google</a></li>
            </ul>
         </div>
      </nav>
      <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">Welcome to SIT725 Week 3</h1>
                    <p class="flow-text">This is a demo application that tries to use a few components from materialize and through this practical we try to have some fun with Materialize and its components</p>
                 </div>
                 <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="livedemo.png">
                 </div>
                 <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn click-me-button modal-trigger" data-target="modal1" id="clickMeButton"><i class="material-icons left">auto_fix_high</i>Click Me</a>
                 </div>
            </div>
            <div id="card-section" class="row"></div>
        </div>
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="row modal-content">
               <form class="col s12">
                  <div class="row">
                     <div class="input-field col s6">
                        <input id="title" type="text" class="validate">
                        <label for="title">Title</label>
                     </div>
                     <div class="input-field col s6">
                        <input id="subTitle" type="text" class="validate">
                        <label for="subTitle">Sub-title</label>
                     </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s12">
                        <input id="path" type="text" class="validate">
                        <label for="path">Path</label>
                     </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s12">
                        <input id="description" type="text" class="validate">
                        <label for="description">Description</label>
                     </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s12 center-align">
                        <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </main>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="scripts.js"></script>
   </body>
</html>
